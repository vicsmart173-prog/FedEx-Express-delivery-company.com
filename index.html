<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FedEx Express Delivery Company</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #4d148c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .banner {
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #f3f3f3;
    }

    .controls button {
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    }

    .track-btn {
      background-color: #4d148c;
      color: white;
    }

    .track-form {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .track-form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid orange;
      width: 250px;
    }

    .track-form button {
      padding: 10px 15px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      display: none;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }

    th {
      background-color: #4d148c;
      color: white;
    }

    .package-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }

    footer {
      background-color: #4d148c;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .responsive-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
