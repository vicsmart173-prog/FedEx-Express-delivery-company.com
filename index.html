  justify-content: center;
  gap: 15px;
  padding: 20px;
  background-color: #f3f3f3;

.controls button {

  box-shadow: 0 1px 3px rgba(0,0,0,.2);

.track-btn {

  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 2px solid orange;
  width: 250px;
}

.track-form button {
  padding: 10px 15px;
  background-color: orange;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

table {
  margin: 30px auto;
  border-collapse: collapse;
  width: 95%;
  max-width: 800px;
  display: none;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
}

th {
  background-color: #4d148c;
  color: white;
}

.package-image {
  width: 100%;
  max-width: 400px;
  border-radius: 8px;
}

.map-box {
  width: 100%;
  height: 320px;
  border: 1px solid #ccc;
  border-radius: 8px;

footer {

  text-align: center;

let timer=null;

function startLive(route){
  let i=0;
  const loc=document.getElementById("liveLocation");
  const map=document.getElementById("mapFrame");
  if(timer) clearInterval(timer);

  loc.innerText=route[i].t;
  map.src="https://www.google.com/maps?q="+encodeURIComponent(route[i].m)+"&output=embed";

  timer=setInterval(()=>{
    i++;
    if(i>=route.length){clearInterval(timer);return;}
    loc.innerText=route[i].t;
    map.src="https://www.google.com/maps?q="+encodeURIComponent(route[i].m)+"&output=embed";
  },7000);
}

function trackPackage(){
  const code=document.getElementById("trackingId").value.trim();
  const data=trackingData[code];
  if(!data) return alert("‚ùå Invalid Tracking ID");

  document.getElementById("resultsBody").innerHTML=`
<tr><th colspan="2">SENDER INFORMATION</th></tr>
<tr><td>Name</td><td>${data.sender.name}</td></tr>
<tr><td>Country</td><td>${data.sender.country}</td></tr>
<tr><td>Email</td><td>${data.sender.email}</td></tr>
<tr><td>Phone</td><td>${data.sender.phone}</td></tr>

<tr><th colspan="2">RECEIVER INFORMATION</th></tr>
<tr><td>Name</td><td>${data.receiver.name}</td></tr>
<tr><td>Country</td><td>${data.receiver.country}</td></tr>
<tr><td>Email</td><td>${data.receiver.email}</td></tr>
<tr><td>Address</td><td>${data.receiver.direction}</td></tr>
<tr><td>Phone</td><td>${data.receiver.phone}</td></tr>

<tr><th colspan="2">PACKAGE STATUS</th></tr>
<tr><td>Arrival Date</td><td>${data.arrival}</td></tr>
<tr><td>Current Location</td><td><strong id="liveLocation"></strong><br><small style="color:green;">‚óè Live update</small></td></tr>

<tr><th colspan="2">LIVE MAP</th></tr>
<tr><td colspan="2"><iframe id="mapFrame" class="map-box"></iframe></td></tr>

<tr><th colspan="2">PACKAGE IMAGE</th></tr>
<tr><td colspan="2"><img src="${data.image}" class="package-image"></td></tr>
`;

  document.getElementById("resultsTable").style.display="table";
  startLive(data.route);
}

window.onload=()=>{
  const p=new URLSearchParams(location.search);
  const t=p.get("tracking");
  if(t && trackingData[t]){
    document.getElementById("trackingId").value=t;
    setTimeout(trackPackage,500);
  }
};
