<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FedEx Express Delivery Company</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
  background:#f4f4f4;
}
header{
  background:#4d148c;
  color:#fff;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;}
.controls{
  display:flex;
  justify-content:center;
  gap:15px;
  padding:15px;
  background:#eee;
  flex-wrap:wrap;
}
.controls button{
  padding:12px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#fff;
  box-shadow:0 1px 3px rgba(0,0,0,.2);
}
.track-btn{
  background:#4d148c;
  color:#fff;
}
.track-form{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:20px;
  flex-wrap:wrap;
}
.track-form input{
  padding:12px;
  font-size:16px;
  border:2px solid orange;
  border-radius:5px;
  width:260px;
}
.track-form button{
  padding:12px 18px;
  background:orange;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:5px;
  cursor:pointer;
}
table{
  width:95%;
  max-width:850px;
  margin:20px auto;
  border-collapse:collapse;
  display:none;
  background:#fff;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
}
th{
  background:#4d148c;
  color:#fff;
}
.package-image{
  max-width:350px;
  width:100%;
  display:block;
  margin:10px auto;
  border-radius:8px;
}
footer{
  background:#4d148c;
  color:#fff;
  text-align:center;
  padding:12px;
  font-size:14px;
}
</style>
</head>

function trackPackage(){
 const code=document.getElementById("trackingId").value.trim();
 const data=trackingData[code];
 if(!data){alert("‚ùå Invalid Tracking ID");return;}

 document.getElementById("resultsBody").innerHTML=`
<tr><th colspan="2">SENDER INFORMATION</th></tr>
<tr><td>Name</td><td>${data.sender.name}</td></tr>
<tr><td>Country</td><td>${data.sender.country}</td></tr>
<tr><td>Email</td><td>${data.sender.email}</td></tr>
<tr><td>Phone</td><td>${data.sender.phone}</td></tr>

<tr><th colspan="2">RECEIVER INFORMATION</th></tr>
<tr><td>Name</td><td>${data.receiver.name}</td></tr>
<tr><td>Country</td><td>${data.receiver.country}</td></tr>
<tr><td>Email</td><td>${data.receiver.email}</td></tr>
<tr><td>Address</td><td>${data.receiver.direction}</td></tr>
<tr><td>Phone</td><td>${data.receiver.phone}</td></tr>

<tr><th colspan="2">PACKAGE STATUS</th></tr>
<tr><td>Arrival Date</td><td>${data.arrival}</td></tr>
<tr>
<td>Current Location</td>
<td>
<strong>${data.final.text}</strong><br>
<small style="color:green;">‚óè Arrived at destination airport</small>
</td>
</tr>

<tr><th colspan="2">LIVE MAP</th></tr>
<tr>
<td colspan="2">
<iframe style="width:100%;height:320px;border:0"
src="https://www.google.com/maps?q=${encodeURIComponent(data.final.map)}&output=embed"></iframe>
</td>
</tr>

<tr><th colspan="2">PACKAGE IMAGE</th></tr>
<tr><td colspan="2"><img src="${data.image}" class="package-image"></td></tr>
`;

 document.getElementById("resultsTable").style.display="table";
}

window.onload=()=>{
 const p=new URLSearchParams(window.location.search);
 const t=p.get("tracking");
 if(t && trackingData[t]){
   document.getElementById("trackingId").value=t;
   trackPackage();
 }
};
</script>
